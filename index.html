<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Wheel App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./main.css" />
</head>

<body>

    <h1 class="title">ZLCSC聖誕抽獎機</h1>
    <p>made by tobyphant</p>

    <div class="wrapper">
        <div class="container">
            <canvas id="wheel"></canvas>
            <button id="spin-btn">Spin</button>
            <img src="arrow.png" alt="spinner-arrow" />
        </div>
        <div id="final-value">
            <p>按下SPIN開始遊戲</p>
        </div>
    </div>

    <div class="setting">
        <h3>數值設定</h3>
        <textarea id="settingInput" name="mytext"></textarea>
        <button id="set"">確定</button>
    </div>

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="./main.js"></script>
</body>

</html>
